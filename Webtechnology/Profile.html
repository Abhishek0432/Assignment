<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <img src="abhishekupari.jpg" alt="Profile picture">
        <h2>Abhishek Upari</h2>
        <p class="title">Full Stack Developer</p>
        <p class="bio">Passionate about building interactive web apps and learning new technologies.</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-linkedin fa-lg"></i></a>
            <a href="#"><i class="fa-brands fa-github fa-lg"></i></a>
            <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
          </div>
    </div>
    
</body>
</html>
